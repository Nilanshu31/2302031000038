<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicAI</title>
    <link rel="stylesheet" href="tp.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            🎵 <span>MusicAI</span>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">Library</a></li>
            </ul>
        </nav>
        <div class="profile-icon">👤</div>
    </header>

    <main>
        <div class="buttons">
            <button class="active">Favourites</button>
            <button>Playlist</button>
            <button>Album</button>
        </div>

        <div class="music-list">
            <div class="music-card">
                <img src="region_global_default.jpg" alt="Top Songs Global">
                <p>Your weekly update of the most played tracks right now - Global.</p>
            </div>
            <div class="music-card">
                <img src="india.png" alt="Top Songs India">
                <p>Your weekly update of the most played tracks right now - India.</p>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-links">
            <a href="#">About us</a>
            <a href="#">Contact Us</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
        </div>
        <div class="social-icons">
            <span>▶️</span>
            <span>📷</span>
            <span>𝕏</span>
            <span>🔗</span>
        </div>
    </footer>
</body>
</html>
